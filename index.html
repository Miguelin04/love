
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Para Sallu</title>
    <style>
      body {
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(60, 60, 60, 0.15);
        text-align: center;
        transition: transform 0.2s;
        cursor: pointer;
      }
      .card:hover {
        transform: scale(1.05);
      }
      h1 {
        color: #43c6ac;
        margin-bottom: 1rem;
      }
      p {
        color: #555;
        font-size: 1.2rem;
      }
      .heart {
        color: #ff6f91;
        font-size: 2rem;
        animation: beat 1s infinite alternate;
      }
      @keyframes beat {
        to {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
    <h1>¡Hola, Sallu! <span class="heart">♥</span></h1>
    <p>Este código está hecho especialmente para ti.<br>
    ¡Espero que te guste!</p>
    <a href="index2.html" class="btn-link">¡Haz clic aquí, Sallu!</a>
  </div>
  </body>
</html>
